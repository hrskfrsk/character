<!-- Equipment Section -->
<style>
    .equipment-content {
        overflow: hidden;
        transition: max-height 0.1s ease-out, opacity 0.1s ease-out;
        max-height: 1000px;
        opacity: 1;
    }

    .equipment-content.collapsed {
        max-height: 0;
        opacity: 0;
        padding: 0;
        margin: 0;
    }

    .data-wrap h3 {
        border-bottom: 1px solid #ddd;
        padding-bottom: 5px;
        margin-bottom: 10px;
    }

    .fa-chevron-up {
        float: right;
        transition: transform 0.3s;
        background: #dddddd;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 25px;
        height: 25px;
    }
</style>
<div class="data-wrap buki">
    <h3 onclick="toggleEquipmentSection('weapons')" style="cursor: pointer; user-select: none;">
        <i class="fa-solid fa-gun"></i> 武器
        <i id="weapons-toggle-icon" class="fas fa-chevron-up" style="float: right; transition: transform 0.3s;"></i>
    </h3>
    <div id="weapons-content" class="equipment-content">
        <ul>
            <!-- 動的武器リスト -->
            <div id="weapons-list">
                <!-- 動的に追加される武器がここに表示されます -->
            </div>
        </ul>
        <!-- 武器追加ボタン -->
        <button type="button" onclick="addWeapon()" class="add-btn">
            <i class="fas fa-plus"></i> 武器を追加
        </button>
    </div>
</div>
