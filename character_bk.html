<!-- character.html（キャラクターシート表示） -->
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャラクターシート</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="character">
    <main class="content-wrap">
        <article class="pc-data">
            <header class="pc-namearea">
                <div class="pc-namewrapper">
                    <h1 class="pc-name" id="name"></h1>
                </div>
                <div class="pc-name-sub">
                    <p class="job" id="job"></p>
                    <ul>
                        <li id="gender"></li>
                        <li><span id="age"></span>歳</li>
                    </ul>
                </div>
            </header>

            <section class="truefigure">
                <h2 class="tit">能力値</h2>
                <ul>
                    <li><span>STR</span><span class="val" id="str"></span></li>
                    <li><span>CON</span><span class="val" id="con"></span></li>
                    <li><span>POW</span><span class="val" id="pow"></span></li>
                    <li><span>DEX</span><span class="val" id="dex"></span></li>
                    <li><span>APP</span><span class="val" id="app"></span></li>
                    <li><span>SIZ</span><span class="val" id="siz"></span></li>
                    <li><span>INT</span><span class="val" id="int"></span></li>
                    <li><span>EDU</span><span class="val" id="edu"></span></li>
                </ul>
            </section>

            <section class="truefigure">
                <h2 class="tit">紹介文</h2>
                <p id="bio"></p>
            </section>
        </article>
    </main>

    <script>
        const params = new URLSearchParams(window.location.search);
        const data = JSON.parse(decodeURIComponent(escape(atob(params.get('data')))));
        for (const key in data) {
            const el = document.getElementById(key);
            if (el) el.textContent = data[key];
        }
    </script>
</body>

</html>
